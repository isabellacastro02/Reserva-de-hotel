<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Reserva de Hotel</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

            <label for="dataEntrada">Data de Entrada</label>
            <input type="date" id="dataEntrada" required>

            <label for="dataSaida">Data de Saída</label>
            <input type="date" id="dataSaida" required>

            <label for="quarto">Tipo de Quarto</label>
            <select id="quarto" required>
                <option value="" disabled selected>Selecione o tipo de quarto</option>
                <option value="solteiro">Solteiro</option>
                <option value="duplo">Duplo</option>
                <option value="suite">Suíte</option>
            </select>

            <label for="mensagem">Observações</label>
            <textarea id="mensagem" rows="4" placeholder="Alguma observação?" ></textarea>

            <button type="submit">Reservar</button>
        </form>
    </div>

</body>
</html>
